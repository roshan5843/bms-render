name: MongoDB Sync Advance

on:
  workflow_run:
    workflows: ["BMS Advance Tracker (2,3,4,5)"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sync:
    name: Sync Advance Data to MongoDB
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    # Only run if combine job succeeded OR manual trigger
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: üßæ Checkout repo
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: üì¶ Install dependencies
        run: |
          cd mongodb
          pip install -r requirements.txt

      - name: üîÑ Sync Advance Data to MongoDB
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          MONGODB_DATABASE: ${{ secrets.MONGODB_DATABASE }}
        run: |
          cd mongodb
          python sync_advance.py

      - name: üìä Verify sync
        if: success()
        run: |
          echo "‚úÖ MongoDB advance sync completed successfully"
          echo "‚è∞ Completed at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"