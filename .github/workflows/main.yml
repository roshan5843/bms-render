name: BMS TmrwAdv 1‚Äì9 + Combine (Matrix | HARD SAFE)

on:
  workflow_dispatch:
  schedule:
    # IST window mapped to UTC
    - cron: "0 21-23/2,1-17/2 * * *"

permissions:
  contents: write

jobs:
# =====================================================
# 1Ô∏è‚É£ SHARDS (PARALLEL)
# =====================================================
  shards:
    name: Shard ${{ matrix.shard }}
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        shard: [1,2,3,4,5,6,7,8,9]

    steps:
      - name: üßæ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          persist-credentials: true

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: üåê Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
          rm -f google-chrome-stable_current_amd64.deb
          google-chrome --version

      - name: üì¶ Install dependencies
        run: |
          pip install selenium webdriver-manager cloudscraper aiohttp pytz

      - name: üöÄ Run shard scraper
        run: python bms${{ matrix.shard }}.py

      - name: üíæ Commit & push shard data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add advance/
          git commit -m "Advance BMS shard ${{ matrix.shard }} ($(date +'%Y-%m-%d %H:%M IST'))" || exit 0

          for i in 1 2 3; do
            git pull --rebase origin main || true
            git push origin main && exit 0
            sleep 3
          done

          git push --force-with-lease origin main || true

# =====================================================
# 2Ô∏è‚É£ COMBINER + MONGODB SYNC
# =====================================================
  combine:
    name: Combine + MongoDB Sync
    needs: shards
    runs-on: ubuntu-latest
    timeout-minutes: 30

    concurrency:
      group: bms-advance-combiner
      cancel-in-progress: false

    steps:
      - name: üßæ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: üì¶ Install dependencies
        run: |
          pip install pytz pymongo dnspython

      - name: üîÅ Safe combine + push
        run: |
          set -e

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          MAX_TRIES=6
          TRY=1

          while [ $TRY -le $MAX_TRIES ]; do
            echo "üîÅ Combine attempt $TRY / $MAX_TRIES"

            git fetch origin main
            git reset --hard origin/main

            python combine_shards.py

            git add advance/

            if git diff --cached --quiet; then
              echo "‚úÖ No changes after combine"
              break
            fi

            git commit -m "Final combined Advance BMS data ($(date +'%Y-%m-%d %H:%M IST'))"

            if git push origin main; then
              echo "‚úÖ Combine push successful"
              break
            fi

            echo "‚ö† Push failed ‚Äî main moved. Retrying..."
            TRY=$((TRY+1))
            sleep 5
          done

      # ‚ú® SYNC TO MONGODB IMMEDIATELY (5-10 SECONDS)
      - name: üîÑ Sync Advance Data to MongoDB
        if: success()
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          MONGODB_DATABASE: ${{ secrets.MONGODB_DATABASE }}
        run: |
          python mongodb/sync_advance.py

      - name: üìä Final Summary
        if: always()
        run: |
          echo "================================"
          echo "Workflow Complete"
          echo "================================"
          echo "Time: $(date +'%Y-%m-%d %H:%M IST')"
          echo "Status: ${{ job.status }}"

# =====================================================
# 3Ô∏è‚É£ AUTO RE-RUN COMBINER ON FAILURE
# =====================================================
  retry-combine:
    name: Auto retry combiner
    needs: combine
    if: failure()
    runs-on: ubuntu-latest

    steps:
      - name: üîÅ Trigger workflow again
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: context.workflow,
              ref: context.ref
            });